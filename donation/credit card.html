<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">الدفع الامن </li>
    <li> وسلية الدفع</li>
    <li></li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">الدفع الامن</h2>
    <input type="text" name="email" placeholder="إلاميل"  />
    <input type="password" name="pass" placeholder="كلمة المرور"   />
    <input type="password" name="cpass" placeholder="تأكيد كلمة المرور"   />

    
    <input type="button" name="next" class="next action-button" value="التالي" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">وسلية الدفع</h2>
    <h3 class="fs-subtitle">معلومات البطاقة الإتمانية</h3>
	
        <input type="text" class="input" placeholder="Coding Market">
  
    <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" > 
	
     <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
	
	 <input type="text" class="input" data-mask="000" placeholder="000">
    <input type="button" name="previous" class="previous action-button" value="السابق" />
	 
    <input type="button" name="next" class="next action-button" value="التالي" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title"> التفاصيل </h2>
   
    <input type="text" name="fname" placeholder="اسم الاول" />
    <input type="text" name="lname" placeholder="اسم الثاني" />
    <input type="text" name="phone" placeholder="رقم الهاتف " />
    <textarea name="address" placeholder="العنوان"></textarea>
    <input type="button" name="previous" class="previous action-button" value="السابق" />
    <input type="submit" name="submit" class="submit action-button" value="تسجيل" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
 <script  src="index.js"></script>




</body>

</html>
